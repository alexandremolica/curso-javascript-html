<h1>Tags Não Visuais</h1>

<!--
    Tags semanticas...

    section - agrupamento tematico de conteudo
    article - conteudo auto-contido
    header - Cabecalho do documento
    fooder - rodape do documento
    nav - agrupa os links de navegacao
    aside - de lado (ex. sidebar). Relacionado com o conteudo em volta (adendo) 
    details - exibe detalhes que pode ser exibido ou escondidos

    Famosas...
    div - divisao ou secao
    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
